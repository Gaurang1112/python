{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
  <center>
    <h1>Welcome To My Sign Up Page</h1>
    {% if msg %}
    <b style="color:blue;">{{msg}}</b>
    {% endif %}
    <form name="contact" method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        <tr>
          <td>First Name</td>
          <td><input type="text" name="fname"></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="lname"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" name="email"></td>
        </tr>
        <tr>
          <td>Mobile</td>
          <td><input type="text" name="mobile"></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea name="address" id="" cols="21" rows="5"></textarea></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio"name="gender" value="male">Male
            <input type="radio"name="gender" value="female">Female
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input type="password" name="password">
          </td>
        </tr>
        <tr>
          <td>Confirm Password</td>
          <td>
            <input type="password" name="cpassword">
          </td>
        </tr>
        <tr>
          <td>Profile Picture</td>
          <td><input type="file" name="profile_pic"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="action" value="Sign Up" class="btn btn-primary">

          </td>
        </tr>
      </table>
    </form>
</center> 
</body>
</html>
{% endblock %}
