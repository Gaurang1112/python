{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->


    <!-- search area -->
    <div class="search-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <span class="close-btn"><i class="fas fa-window-close"></i></span>
                    <div class="search-bar">
                        <div class="search-bar-tablecell">
                            <h3>Search For:</h3>
                            <input type="text" placeholder="Keywords">
                            <button type="submit">Search <i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end search arewa -->

    <!-- breadcrumb-section -->
    <div class="breadcrumb-section breadcrumb-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 text-center">
                    <div class="breadcrumb-text">

                        <h1>Sign Up</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end breadcrumb section -->

    <!-- contact form -->
    <div class="contact-from-section mt-150 mb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mb-5 mb-lg-0">

                    <div id="form_status"></div>
                    <div class="contact-form">
                    <table>
                        <center>
                
                                <form type="POST" id="fruitkha-contact" onSubmit="return valid_datas( this );">
                                    <h1>Sign Up</h1>
                                    <br>
                                    <br>
                                    <tr>
                                        <td>First Name</td>
                                        <input type="text" placeholder=" First Name" name="fname" id="name">
                                    </tr>

                                    <tr>
                                        <td>Last Name</td>
                                        <input type="text" placeholder=" Last Name" name="lname" id="name">
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <input type="text" placeholder="Enter Your Email" name="email" id="name">
                                    </tr>
                                    <tr>
                                        <td>Mobile</td>
                                        <input type="text" placeholder="Enter Your Mobile" name="mobile" id="name">
                                    </tr>
                                    <tr>
                                        <td>Address</td>
                                        <input type="text" placeholder="Enter Your Address " name="address" id="name">
                                    </tr>
                                    <tr>
                                        <td>Password</td>
                                        <input type="password" placeholder="Enter Your Password " name="password" id="name">
                                    </tr>
                                    <tr>
                                        <td>Confirm Password</td>
                                        <input type="cpassword" placeholder="Enter Your Confirm Password " name="cpassword" id="name">
                                    </tr>


                                    <p><input type="submit" value="Submit"></p>
                                </form>
                            
                    </div>
                    </center>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!-- end contact form -->




</body>

</html>
{% endblock %}
