{% extends 'header.html' %}
{% block content%}
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
</head>
<body>
    
    <center>
        <h1>Welcome To My Contact Page</h1>
        {% if msg %}
        <b style="color: rgb(228, 14, 14);">{{msg}}</b>
        {% endif %}
        <form action="{% url 'contact' %}" name="contact" method="post"></form>
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" id=""></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" name="mobile" id=""></td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><textarea name="Remarks" id="" cols="21" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="action" id="" value="SUBMIT" class="btn btn-primary"></td>
            </tr>
        </table>
    </center>
</body>
</html>
{% endblock %}
