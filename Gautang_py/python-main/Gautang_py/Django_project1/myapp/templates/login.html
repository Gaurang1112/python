{% extends 'header.html' %}
{% block content%}
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
</head>
<body>
    
    
    <center>
        <h1>Welcome To My Login Page</h1>
        {% if msg %}
        <b style="color: green;">{{msg}}</b>
        {% endif %}
        <form action="{% url 'login' %}" name="contact" method="post"></form>
        {% csrf_token %}
        <table>
            
                <td>Email</td>
                <td><input type="text" name="email" id=""></td>
            </tr>
              
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" id=""></td>
            </tr>
            
            <tr>
                <td colspan="2" align="center"><input type="submit" name="action" id="" value="Login" class="btn btn-primary"></td>
            </tr>
        </table>
    </center>
</body>
</html>
{% endblock %}
